<div class="container" >
  <h1 id="welcome-txt">Welcome to Database Visualizer</h1>
  <div class="inner-box">
    <div class="logo">
      <i class="fas fa-database" style="font-size:100px; margin-top: 50px; margin-left:55px;color: white;"></i>
    </div>
  
    <div class="log-form">
      <form>
        <div class="form-group">
          <label >Username</label>
          <input type="text" class="form-control" id="Email"  placeholder="Enter Username">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label >Password</label>
          <input type="password" class="form-control" id="Password" placeholder="Password">
        </div>
      </form>
  
      <div id="login-btn" (click)="checkUser()">
        <p id="login-txt">Login</p>
      </div>
    </div>
  </div>
  
</div>
